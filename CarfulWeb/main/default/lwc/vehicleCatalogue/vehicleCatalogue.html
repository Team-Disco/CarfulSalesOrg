<template>
  <lightning-card
      title=" Our Vehicles"
      icon-name="custom:custom63"
  >
      <div class="slds-var-m-around_medium">
          <lightning-layout
              vertical-align="end"
              class="slds-var-m-bottom_small"
          >
              <lightning-layout-item flexibility="grow">
                  <lightning-input
                      type="search"
                      onchange={handleKeyChange}
                      label="Search"
                      value={searchKey}
                  ></lightning-input>
              </lightning-layout-item>
              <lightning-layout-item class="slds-var-p-left_xx-small">
                  <lightning-button
                      label="Search"
                      onclick={handleSearch}
                  ></lightning-button>
              </lightning-layout-item>
          </lightning-layout>
          <template if:true={products}>
              <template for:each={products} for:item="product">
                  <p key={product.Id}>{product.Vehicle_Model__c}<img src={product.Vehicle_Image__c}></p>
              </template>
          </template>
      </div>
  </lightning-card>
</template>
